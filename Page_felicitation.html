<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Félicitations</title>
    <style>
        
        .congratulations {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7fa;
            text-align: center;
            padding: 20px;
        }

        .congratulations h1 {
            font-size: 3em;
            color: #004d40;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        .congratulations p {
            font-size: 1.5em;
            color: #00796b;
            margin-bottom: 20px;
            animation: slideUp 2s ease-out;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #00796b;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: bounce 2s infinite;
        }

        .cta-button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="congratulations">
        <h1>Félicitations !</h1>
        <p>Votre préinscription a été soumise avec succès. Nous vous contacterons bientôt si vous avez réussit au test bien évidemment.</p>
        <a href="Page_acceuil.html" class="cta-button">Retour à l'Accueil</a>
    </div>
</body>
</html>
